- title: Work Experience
  type: time_table
  contents:
    - title: Graduate Teaching Assistant
      institution: University of Washington
      department: Electrical and Computer Engineering Department
      location: Seattle, WA
      year: Sep 2023 - Present
      maindescription:
        <b>EEP545 "The Self-Driving Car, Introduction to AI for Mobile Robots"</b>
        <br><br>
      description:
        - Prepared course materials on PID/MPC control, PF/EKF localization, and Djkstra/RRT/RRT*/A* path planning.
        - Developed a Raspberry Pi 4B-based mechatronic gate featuring an ultrasound distance sensor, 16x2 LCD for IP and distance display, a servo, and a buzzer, to create a ROS service-managed obstacle for the course's final race.
        - Assisted students in troubleshooting real-car assignments, ensuring successful project outcomes.

    - title: Graduate Research Assistant
      institution: University of Washington + Amazon Science Hub <a href="https://www.sciencehub.uw.edu/"><i class="fa-brands fa-amazon"></i></a>
      department: Sensor Systems Lab + Robotics State Estimation Lab
      location: Seattle, WA
      year: Jan 2023 - Present
      maindescription:
        <b>Robotic Manipulation in Densely Packed Containers</b> <a href="https://robotic-manipulation.sciencehub.uw.edu/"><i class="fa-solid fa-robot"></i></a>
        <br><br>
      description:
        - title: Architecture Development
          contents:
          - Investigated performance boosts in Instance Segmentation by integrating the Segment Anything Model (<a href="https://segment-anything.com/">SAM</a>) by Meta AI.
        - title: Synthetic Data Generation
          contents:
          - Expanded synthetic imagery training dataset generated by utilizing <a href="https://research.google/resources/datasets/scanned-objects-google-research/">Scanned Objects by Google Research</a> and <a href="https://github.com/owl-project/NVISII">NVISII</a> to simulate varying real-world scenarios with different background configurations (bin ratio aspect ratios and textures, additional neighboring bins); various object arrangements (horizontal/vertical stacking, random placement/reorientation). 
          - Improved the average precision of the <a href="https://arxiv.org/abs/2311.02337">STOW</a> framework for Warehouse Picking Robots on the expanded 140K-image datase from 0.424 to 0.646 overall, and from 0.336 to 0.573 for stacked bins.
        - title: Simulation
          contents:
          - Enhanced simulation environment precision and robustness by revising URDF/Xacro/XML files and creating a single source for all pod models, thereby expanding the system’s versatility.
        - title: Motion Planning & Control
          contents:
          - Optimized pod positioning relative to the robot workstation by automating test-run procedures and refining control and MoveIt parameters, such as collision checking frequency and c-space discretization.
          - Reduced UR16e reachability failures from 20/1600 to 1/1600.
    
    - title: Robotics Engineer Capstone
      institution: Airbus Robotics <a href="https://mtmrobotics.com/"><i class="fa-solid fa-plane"></i></a>
      location: Seattle/Mukilteo, WA
      year: Jan 2023 - Jun 2023
      maindescription:
        Airbus Robotics & University of Washington ENGINE Capstone Project
        <br>
        <b>“Robotic Fuselage Inspection for Dents and Scratches”</b>
        <br><br>
