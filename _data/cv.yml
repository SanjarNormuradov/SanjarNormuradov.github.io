        - Set up workstations in Gazebo, RoboDK, and RoboGuide with UR5e, UR16e, and Fanuc CRX 20-iA/L.
        - Generated motion plans using MoveIt and other built-in packages to automate the inspection.
        - Completed on-site Core Training and online Core, Advanced, Application Training for UR e-series.

    - title: Mechatronics Intern
      institution: ENPO SPELS <a href="https://spels.ru/"><i class="fa-solid fa-microchip"></i></a>
      location: Moscow, Russia
      year: Feb 2022 - Jul 2022
      maindescription: |
        <b>Bachelor Thesis, Robotic Arm</b>
        <br>
        Developed a 5-DoF portable Robotic Arm, with enhanced maneuverability and versatile object handling, featuring a human-mimetic end-effector for advanced research in Mechatronics.
        <br><br>
      description:
        - <b>Mechanical Engineering</b>. Utilized CAD and FDM/FFF 3D printing technologies on Tevo Flash/Tornado 3D printers, employing diverse filaments (PLA, PETG, TPU, Nylon), to optimize the robot's frame for functionality and portability.
        - <b>Electrical Engineering</b>. Designed dual-sided PCBs for the robot's base and controller utilizing Altium Designer, and manufactured using photolithography with SLA 3D printer (Anycubic Photon S) and Ordl Alpha 350 dry film.
        - <b>Software Engineering</b>. Developed software for the robot base (6 servo motors, nRF24L01 module) and controller (nRF24L01, OLED 128x64, 2 joysticks) using STM32F103 MCU and State Machines.


